<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
</head>

<body>

    <h1>Heading 1</h1>
    <div id="div1"></div>
    <div class="div2"></div>
    <div id="div3">
        <p id="p1">div3 first child</p>
        <p>div3 second child</p>
    </div>
    <div id="div4">
        <p id="p2">div4 first child</p>
        <p>div4 second child</p>
    </div>

    <script>
        console.log(document.getElementsByTagName("body")[0]);

        console.log(document.getElementById("div1"));

        document.getElementById("div1").innerHTML = "No longer an empty div";

        document.getElementsByClassName("div2")[0].innerHTML = "No longer an empty div either";

        document.getElementById("div3").removeChild(document.getElementById("p1"));

        var p = document.createElement("p");
        p.innerHTML = "div4 replaced child!";
        document.getElementById("div4").replaceChild(p, document.getElementById("p2"));

        var p1 = document.createElement("p");
        p1.innerHTML = "A paragraph!";
        document.body.append(p1);

        var p2 = document.createElement("p");
        p2.append("Also a paragraph!");
        document.body.append(p2);

        var p3 = document.createElement("p");
        var text = document.createTextNode("Even more paragraph!");
        p3.append(text);
        document.body.append(p3);
    </script>
</body>

</html>
