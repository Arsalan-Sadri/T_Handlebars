<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
</head>

<body>
    <h1>Basic Handlebars</h1>
    <div id="empty-div"></div>

    <script type="text/template" id="script-template">
        <div>Welcome to {{emptyDiv}}</div>
        
    </script>

    <script>
        const source = document.getElementById("script-template").innerHTML;
        const template = Handlebars.compile(source);
        const context = {
            emptyDiv: "Handlebars!"
        };
        const html = template(context);
        document.getElementById("empty-div").innerHTML = html;
    </script>
</body>

</html>
